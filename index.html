<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700;9..144,900&family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet"
  href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container"> 

  <div class="image">
    <img src="images/image-product-mobile.jpg" class="image1" alt="">
    <img src="images/image-product-desktop.jpg" class="image2" alt="" >
  </div>
  <div class="text">
 <span style="letter-spacing: 5px; font-family:'Montserrat', sans-serif;font-size: 15px;padding: 15px;">PERFUME</span> 

 <h1><b>Gabrielle Essence Eau De Parfum</b></h1> 

  <p style="letter-spacing: 2px;">
   
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  </p>

  <span class="price" style="font-size:larger;font-weight: bolder;font-size: 30px;font-family:  'Fraunces', serif;">$149.99  <span style="font-weight: lighter;font-size: 15px;font-family:  'Fraunces', serif;color: black;">$169.99</span></span>
 

   <button class="btn"> 
    <img src="images/icon-cart.svg" alt="">
    <b>Add to Cart</b>
  </button>
  </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adarsa</a>.
  </div>
</body>
</html>
